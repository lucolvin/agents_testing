<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Testing - Proof of Concept</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 1.5rem 1rem;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .interactive-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 0.5rem;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #e8f5e8;
            border-radius: 5px;
            border-left: 4px solid #4caf50;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Codex Testing</h1>
        <p class="subtitle">Simple HTML Proof of Concept</p>
        
        <div class="feature-grid">
            <div class="feature-card" onclick="highlightCard(this)">
                <div class="feature-icon">ðŸŽ¨</div>
                <h3>Responsive Design</h3>
                <p>Modern CSS Grid & Flexbox</p>
            </div>
            <div class="feature-card" onclick="highlightCard(this)">
                <div class="feature-icon">âš¡</div>
                <h3>Interactive</h3>
                <p>JavaScript Functionality</p>
            </div>
            <div class="feature-card" onclick="highlightCard(this)">
                <div class="feature-icon">ðŸ“±</div>
                <h3>Mobile Ready</h3>
                <p>Works on all devices</p>
            </div>
        </div>

        <div class="interactive-section">
            <h3>Interactive Counter Demo</h3>
            <div class="counter" id="counter">0</div>
            <button class="btn" onclick="incrementCounter()">+ Increment</button>
            <button class="btn" onclick="decrementCounter()">- Decrement</button>
            <button class="btn" onclick="resetCounter()">Reset</button>
        </div>

        <div class="status">
            <strong>Status:</strong> HTML test page successfully loaded! 
            <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Counter functionality
        let count = 0;
        const counterElement = document.getElementById('counter');

        function updateCounter() {
            counterElement.textContent = count;
            counterElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 150);
        }

        function incrementCounter() {
            count++;
            updateCounter();
        }

        function decrementCounter() {
            count--;
            updateCounter();
        }

        function resetCounter() {
            count = 0;
            updateCounter();
        }

        // Feature card highlighting
        function highlightCard(card) {
            // Remove existing highlights
            document.querySelectorAll('.feature-card').forEach(c => {
                c.style.background = '#f8f9fa';
            });
            
            // Highlight clicked card
            card.style.background = '#e3f2fd';
            
            // Reset after animation
            setTimeout(() => {
                card.style.background = '#f8f9fa';
            }, 1000);
        }

        // Initialize timestamp
        function updateTimestamp() {
            const timestamp = new Date().toLocaleString();
            document.getElementById('timestamp').textContent = `(Loaded at ${timestamp})`;
        }

        // Add some dynamic behavior on load
        document.addEventListener('DOMContentLoaded', function() {
            updateTimestamp();
            
            // Add a subtle animation to the main container
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Add keyboard support for counter
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                case '+':
                    incrementCounter();
                    event.preventDefault();
                    break;
                case 'ArrowDown':
                case '-':
                    decrementCounter();
                    event.preventDefault();
                    break;
                case '0':
                case 'r':
                    resetCounter();
                    event.preventDefault();
                    break;
            }
        });
    </script>
</body>
</html>
